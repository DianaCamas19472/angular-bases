<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <dd>{{ getHeroeDescription() }}</dd>

  <td>Capitalizado:</td>

<button
*ngIf="name !== 'Green Arrow'"
class="btn btn-primary mx-2"
(click)="chageHero()">

</button>

<button
*ngIf="age !== 30"
class="btn btn-primary"
(click)="changeAge()">
  Cambiar Edad
</button>

<button
(click)="resetForm()"
class="btn btn-primary mx-2">
  Reset
</button>
